name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Prepare `public/` directory with site files
        run: |
          set -e
          mkdir -p public
          for f in index.html calc.html mel-calc.html install.html manifest.json sw.js; do
            if [ -f "$f" ]; then cp "$f" public/; fi
          done
          if [ -d assets ]; then cp -r assets public/; fi
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: public
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1